 function sumInput() {
      let numbers = [];

      while (true) {
        let value = prompt("Enter a number:", "");

        // Stop if Cancel, empty input, or non-numeric
        if (value === "" || value === null || !isFinite(value)) 
        break;

        numbers.push(+value);
      }

      let sum = 0;
      for (let num of numbers) {
        sum += num;
      }

      return sum;
    }

    alert("The sum is: " + sumInput());
